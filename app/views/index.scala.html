@main("Welcome to PokemonLite") {
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.less")">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="custom-navbar navbar navbar-expand navbar-dark">
      <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear"></i>
                <span class="navBarFont">Settings</span>
              </a>
                <!-- TO DO: save, reload, undo, redo, etc -->
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item disabled" href="#">
                    <i class="navBarIcon bi bi-download"></i>
                    <span class="navBarFont">Save</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="navBarIcon bi bi-upload"></i>
                    <span class="navBarFont">Load</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item disabled" href="#">
                    <i class="navBarIcon bi bi-arrow-counterclockwise"></i>
                    <span class="navBarFont">Undo</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item disabled" href="#">
                    <i class="navBarIcon bi bi-arrow-clockwise"></i>
                    <span class="navBarFont">Redo</span>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="navBarIcon bi bi-box-arrow-left"></i>
                    <span class="navBarFont">Exit Game</span>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i class="bi bi-house"></i>
                <span class="navBarFont">Home</span>
              </a>
            </li>
              <!--<li class="nav-item">
              <a class="nav-link" href="/rules">
                <i class="bi bi-book"> </i>
                <span class="navBarFont">Rules & History</span>
              </a>
            </li>-->
          </ul>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 col-sm-9 col-md-11 col-lg-12 offset-md-0 offset-sm-1 text-center position-absolute">
            <img class="titleImage img-fluid" src="@routes.Assets.versioned("images/Logo.png")" alt="">
        </div>
        <div class="text-end col-md-8 offset-md-4 col-sm-3 offset-sm-9 text-end">
          <a target ="_blank" href="/rules">
            <button id="rulesButton" class="bookButton">
              <img class="bookImage img-fluid" src="@routes.Assets.versioned("images/bookIcon.png")" alt="">
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-11 col-sm-12 col-md-12 col-lg-12 text-center">
          <a href="/playerNames">
            <button id="startButton" class="pokeballButton">
              <img class="pokeballImage img-fluid" src="@routes.Assets.versioned("images/pokeball.png")" alt="">
            </button>
          </a>
          <div class="startText"> Start!</div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
}
