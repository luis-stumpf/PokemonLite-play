@main("Welcome to PokemonLite") {
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.less")">
  </head>
  <body>
    <div class="container">
      <div class="topContainer">
        <div class="title">
          <img class="titleImage" src="@routes.Assets.versioned("images/Logo.png")" alt="">
        </div>
        <div class="rules">
          <a target ="_blank" href="/rules">
            <button id="rulesButton" class="bookButton">
              <img class="bookImage" src="@routes.Assets.versioned("images/bookIcon.png")" alt="">
            </button>
          </a>
        </div>
      </div>
      <div class="bottomContainer">
        <div class="startContainer">
          <a href="/playerNames">
            <button id="startButton" class="pokeballButton">
              <img class="pokeballImage" src="@routes.Assets.versioned("images/pokeball.png")" alt="">
            </button>
          </a>
            <div class="startText"> Start!</div>
        </div>
      </div>
    </div>
  </body>
}
