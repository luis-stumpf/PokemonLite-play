@import de.htwg.se.pokelite.model.PokePack
@(pokePack: PokePack)
<div class="menu-wrapper">
    @for((pokemon, index) <- pokePack.contents.zipWithIndex) {
        <a class="switch-link" href="/game?command=@(index + 1)">
            <button class="pokemon-button">
                <img src="@routes.Assets.versioned("images/pokemons/" + pokemon.get.pType.name +"Front.gif")" height="40">
                @pokemon
            </button>
        </a>
    }
</div>
