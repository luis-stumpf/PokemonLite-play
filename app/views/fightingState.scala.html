@import de.htwg.se.pokelite.model.Pokemon
@(pokemon: Pokemon, isTurn: Int)
<div class="menu-wrapper">
    @for((attack, index) <- pokemon.pType.attacks.zipWithIndex) {
        <button onclick="onAttack(@(index + 1), '@pokemon.pType.pokemonArt.toString', @isTurn)" class="attack-button button-style fight-button small">@attack.toString</button>
    }
</div>
