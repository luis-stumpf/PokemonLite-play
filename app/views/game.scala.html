@(tui: String, gameState: String, turn: Int)

@main("PokemonLite") {
    <h2>GameState: @gameState</h2>

    <h2>Turn: Player @turn</h2>

    <pre>@Html(tui)</pre>

    <form method="GET">
        <input type="text" name="command" />
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/restart">Restart Game</a>
}
