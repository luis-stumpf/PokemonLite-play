@(tui: String, gameState: String, turn: Int)

@main("PokemonLite") {


    <form method="GET">
        <input type="text" name="command" />
        <button type="submit">Submit</button>
    </form>

    <h1>GameState: @gameState</h1>
    <h1>Player @turn ist dran</h1>

    <pre>@Html(tui)</pre>

    <a href="restart">Restart Game</a>
}
